<body>

        <h3>Log in</h3>

    </div>
    <div class="login-form container">
        <div class="row">
            <div class="login-card">
              <form class="form-signin textfield" id="myform" onsubmit="return check();" method="POST" >
               
                <label for="inputEmail" class="sr-only">Username</label>
                <input type="text" id="inputEmail" class="form-control textfield" placeholder="Username" required="" autofocus="">
                <!-- <label for="errorEmail" id="errorEmail"></label>
                <br> -->
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control textfield" placeholder="Password" required="">

                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" id="button-login" type="submit" >Log in</button>
                <br>
                <br>
                <p id="errorLogin"></p>
                <p class="mt-5 mb-3 copyright-login">Â©2020-2021</p>
              </form>
            </div>
            </div>
        </div>
        <br>

        <script src="validation.js"></script>
